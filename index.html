<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/main-weather.css">
    <link rel="stylesheet" href="./css/off-weather.css">

</head>

<body>
    <main class="main">
        <form class="form">
            <label for="inputCity" class="label">Insira o nome da cidade</label>
            <input type="text" id="inputCity" name="inputCity" class="inputCity" placeholder="Ex. São Paulo">
        </form>

        <section class="wrapper">
            <article class="main-weather">
                <p class="cityName">Cidade</p>
                <img src="assets/icons/4.svg" alt="Previsão do tempo" class="icon">
                <p class="weather">Tempo</p>
                <p class="temperature">
                    <span data-js="main-temperature"></span>
                    <span>&degC</span>
                </p>

                <ul class="weather-info">
                    <li class="item">
                        <img src="./assets/icons/30.svg" alt="Pressão do vento" class="icon">
                        <span data-js="pressure"></span><span>mb</span>
                    </li>
                    <li class="item">
                        <img src="./assets/icons/12.svg" alt="Umidade do ar" class="icon">
                        <span data-js="relativeHumidity"></span><span>%</span>
                    </li>
                    <li class="item">
                        <img src="assets/icons/32.svg" alt="Velocidade do vento" class="icon">
                        <span data-js="windSpeed"></span><span>k/h</span>
                    </li>
                </ul>
            </article>

            <article class="off-weather">
                <p class="next-days">5 dias</p>
                <hr class="line">

                <ul class="five-list">
                    <li class="item">
                        <p data-js="weekDay">Dom</p>
                        <img data-js="fiveIcon" src="./assets/icons/33.svg" alt="icone do tempo">
                        <p>
                            <span data-js="temperature">30</span>
                            <span>&degC</span>
                        </p>
                    </li>
                    <li class="item">
                        <p data-js="weekDay">Seg</p>
                        <img data-js="fiveIcon" src="./assets/icons/33.svg" alt="icone do tempo">
                        <p>
                            <span data-js="temperature">30</span>
                            <span>&degC</span>
                        </p>
                    </li>
                    <li class="item">
                        <p data-js="weekDay">Ter</p>
                        <img data-js="fiveIcon" src="./assets/icons/33.svg" alt="icone do tempo">
                        <p>
                            <span data-js="temperature">30</span>
                            <span>&degC</span>
                        </p>
                    </li>
                    <li class="item">
                        <p data-js="weekDay">Qua</p>
                        <img data-js="fiveIcon" src="./assets/icons/33.svg" alt="icone do tempo">
                        <p>
                            <span data-js="temperature">30</span>
                            <span>&degC</span>
                        </p>
                    </li>
                    <li class="item">
                        <p data-js="weekDay">Qui</p>
                        <img data-js="fiveIcon" src="./assets/icons/33.svg" alt="icone do tempo">
                        <p>
                            <span data-js="temperature">30</span>
                            <span>&degC</span>
                        </p>
                    </li>
                </ul>
            </article>
        </section>

        <script src="./src/weather.js"></script>
        <script src="./src/app.js"></script>
    </main>
</body>

</html>
